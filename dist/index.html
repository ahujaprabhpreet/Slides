<html>
    <head>
        <title>
            Slide
        </title>
        <link rel="stylesheet" type="text/css" href="ecass.css"> 
    </head>
    <body style="background:rgb(252, 250, 250)" >
        <div id="header">
            <img src="logo.png" id="logo">
            <input type="text" placeholder="Untitled Presentation" id="slideName">
            <button id="fullscreen" class="buttons">
                    Present >>
                </button>
        </div>

        <div id="toolbar">
            <button id="addTextBtn" class="buttons">
                Text
            </button>

            <input type="file" accept="image/png image/jpg image/jpeg" id="imageChooser">

            <button id="boldBtn" class="buttons">
                <b>B</b>
            </button>
                
            <button id="italicsBtn" class="buttons">
                <i>I</i>
            </button>

            <button id="underlineBtn" class="buttons">
                <u>U</u>
            </button>

            <button id="strikeBtn" class="buttons">
                <del>S</del>
            </button>
            
            <button id="subscriptBtn" class="buttons">
                    <span style="font-size:12px;">A<sub>A</sub></span>
            </button>

            <button id="superscriptBtn" class="buttons">
                   <span style="font-size:12px;"> A<sup>A</sup></span>
            </button>

        </div>

        <div id="textContainer">
            <!-- All divs will appear here -->

        </div>

        <script src="main.js"></script>
        <script src="https://cdn.ckeditor.com/4.10.1/standard/ckeditor.js"></script>
        
    </body>
</html>
